<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dice Roller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .dice-container {
            perspective: 1000px;
            margin: 2rem auto;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dice {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.8));
        }

        .dice.rolling {
            animation: tumble 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes tumble {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg) scale(1.1);
            }
            50% {
                transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg) scale(1.05);
            }
            75% {
                transform: rotateX(1080deg) rotateY(540deg) rotateZ(270deg) scale(1.1);
            }
            100% {
                transform: rotateX(1440deg) rotateY(720deg) rotateZ(360deg) scale(1);
            }
        }

        .dice-face {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #f5f5f5, #d0d0d0);
            border: 3px solid #999;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 15px;
            gap: 8px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2),
                        0 0 30px rgba(255, 255, 255, 0.1);
        }

        .dot {
            width: 18px;
            height: 18px;
            background: #2a2a2a;
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Dot positioning for each face */
        .dice-face .dot:nth-child(1) { grid-area: 1 / 1; }
        .dice-face .dot:nth-child(2) { grid-area: 1 / 3; }
        .dice-face .dot:nth-child(3) { grid-area: 2 / 2; }
        .dice-face .dot:nth-child(4) { grid-area: 3 / 1; }
        .dice-face .dot:nth-child(5) { grid-area: 3 / 3; }
        .dice-face .dot:nth-child(6) { grid-area: 1 / 2; }
        .dice-face .dot:nth-child(7) { grid-area: 3 / 2; }

        .result-display {
            font-size: 1.5rem;
            margin: 2rem 0;
            min-height: 40px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-display.show {
            opacity: 1;
        }

        .roll-button {
            background: linear-gradient(145deg, #4a4a4a, #363636);
            color: #ffffff;
            border: 2px solid #555;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .roll-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .roll-button:hover {
            background: linear-gradient(145deg, #555, #404040);
            border-color: #777;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2),
                        0 0 40px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .roll-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .roll-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .roll-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .dice {
                width: 100px;
                height: 100px;
            }

            .dice-face {
                width: 100px;
                height: 100px;
                padding: 12px;
                gap: 6px;
            }

            .dot {
                width: 15px;
                height: 15px;
            }

            .roll-button {
                padding: 15px 40px;
                font-size: 1.1rem;
            }

            .dice-container {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .dice {
                width: 90px;
                height: 90px;
            }

            .dice-face {
                width: 90px;
                height: 90px;
                padding: 10px;
                gap: 5px;
            }

            .dot {
                width: 13px;
                height: 13px;
            }

            .roll-button {
                padding: 12px 35px;
                font-size: 1rem;
            }

            .result-display {
                font-size: 1.2rem;
            }

            .dice-container {
                height: 160px;
            }
        }

        @media (min-width: 1200px) {
            .dice {
                width: 140px;
                height: 140px;
            }

            .dice-face {
                width: 140px;
                height: 140px;
                padding: 18px;
                gap: 10px;
            }

            .dot {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Dice Roller</h1>
        <p class="subtitle">Perfect for Snake & Ladder, Ludo, and more!</p>
        
        <div class="dice-container">
            <div class="dice" id="dice">
                <div class="dice-face" id="diceFace"></div>
            </div>
        </div>
        
        <div class="result-display" id="result"></div>
        
        <button class="roll-button" id="rollButton" data-testid="roll-dice-button">
            Roll Dice
        </button>
    </div>

    <script>
        const dice = document.getElementById('dice');
        const diceFace = document.getElementById('diceFace');
        const rollButton = document.getElementById('rollButton');
        const resultDisplay = document.getElementById('result');
        
        let audioContext;
        let isRolling = false;

        // Initialize Web Audio API
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play roll sound effect
        function playRollSound() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Play result sound effect
        function playResultSound() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Create dots pattern based on dice number
        function createDots(number) {
            diceFace.innerHTML = '';
            
            const dotPatterns = {
                1: [3], // center
                2: [1, 5], // top-left, bottom-right
                3: [1, 3, 5], // top-left, center, bottom-right
                4: [1, 2, 4, 5], // corners
                5: [1, 2, 3, 4, 5], // corners + center
                6: [1, 2, 4, 5, 6, 7] // two columns
            };
            
            const positions = dotPatterns[number];
            positions.forEach(pos => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.gridArea = getGridArea(pos);
                diceFace.appendChild(dot);
            });
        }

        // Get grid position for dot
        function getGridArea(position) {
            const areas = {
                1: '1 / 1',
                2: '1 / 3',
                3: '2 / 2',
                4: '3 / 1',
                5: '3 / 3',
                6: '2 / 1',
                7: '2 / 3'
            };
            return areas[position];
        }

        // Roll the dice
        function rollDice() {
            if (isRolling) return;
            
            isRolling = true;
            rollButton.disabled = true;
            resultDisplay.classList.remove('show');
            
            // Play roll sound
            playRollSound();
            
            // Add rolling animation
            dice.classList.add('rolling');
            
            // Generate random number after animation
            setTimeout(() => {
                const randomNumber = Math.floor(Math.random() * 6) + 1;
                
                // Remove rolling animation
                dice.classList.remove('rolling');
                
                // Update dice face
                createDots(randomNumber);
                
                // Show result
                resultDisplay.textContent = `You rolled a ${randomNumber}!`;
                resultDisplay.classList.add('show');
                
                // Play result sound
                playResultSound();
                
                // Re-enable button
                isRolling = false;
                rollButton.disabled = false;
            }, 1500);
        }

        // Initialize with random number
        createDots(Math.floor(Math.random() * 6) + 1);

        // Event listeners
        rollButton.addEventListener('click', rollDice);

        // Allow Enter key to roll
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isRolling) {
                rollDice();
            }
        });
    </script>
</body>
</html>
